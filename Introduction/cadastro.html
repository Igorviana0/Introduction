<!DOCTYPE html>

<html lang="pt-br">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="LogoIntroduce-2.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="cadastro.css">

</head>

<body>
   
<header>

    <div class="logo">
        <a href="index.html" target="_blank">
            <img src="LogoIntroduce-2.png" alt="" width="12%">
        </a>
    </div>

</header>

    <h1>Faça Já o seu cadastro</h1>

    <form action="">
        <fieldset>

            
            
            <h3>
                Registro de Usuário
            </h3>
            
            <p>Nome: <input type="text" size="60" placeholder="Nome"></p>
            <p>Senha: <input type="password" maxlength="8"></p>
            <p>Email: <input type="email" size="60"></p>
            <p>Data de Nascimento: <input type="date"></p>

            <h3>
                <div class="modificação">Localidade</div>
            </h3>
        
            <p>
                País: 
                <select name="" id="">
                    <option value="">Estados Unidos</option>
                    <option value="">Canadá</option>
                    <option value="">Reino Unido</option>
                    <option value="">França</option>
                    <option value="">Espanha</option>
                    <option value="">Mônaco</option>
                    <option value="">Belgica</option>
                    <option value="">Luxemburgo</option>
                    <option value="">Alemanha</option>
                    <option value="">Itália</option>
                    <option value="">Suíça</option>
                    <option value="">Países Baixos</option>
                    <option value="">Rússia</option>
                    <option value="">Arábia Saudita</option>
                    <option value="">Catar</option>
                    <option value="">Bahrein</option>
                    <option value="">Japão</option>
                    <option value="">Coreia do Sul</option>
                </select>

                Cidade: <input type="" list="cidades">
                <datalist id="cidades">
                    <option value="Nova York"></option>
                    <option value="Loa Angeles"></option>
                    <option value="Ottawa"></option>
                    <option value="Toronto"></option>
                    <option value="Londres"></option>
                    <option value="Chelsea"></option>
                    <option value="Paris"></option>
                    <option value="Nice"></option>
                    <option value="Madrid"></option>
                    <option value="Barcelona"></option>
                    <option value="Monaco Ville"></option>
                    <option value="Monte Carlo"></option>
                    <option value="Bruxelas"></option>
                    <option value="Antuérpia"></option>
                    <option value="Luxemburgo"></option>
                    <option value="Esch-sur-Alzette"></option>
                    <option value="Berlim"></option>
                    <option value="Hamburgo"></option>
                    <option value="Roma"></option>
                    <option value="Milão"></option>
                    <option value="Genebra"></option>
                    <option value="Zurique"></option>
                    <option value="Amsterdã"></option>
                    <option value="Roterdão"></option>
                    <option value="Moscou"></option>
                    <option value="São Petesburgo"></option>
                    <option value="Riade"></option>
                    <option value="Jedá"></option>
                    <option value="Doha"></option>
                    <option value="Al Rayyan"></option>
                    <option value="Manama"></option>
                    <option value="Al Muharraq"></option>
                    <option value="Tóquio"></option>
                    <option value="Osaka"></option>
                    <option value="Seul"></option>
                    <option value="Busan"></option>
                </datalist>
            </p>
        
            <h3>Deixe sua Mensagem</h3>
            <textarea cols="80" rows="20" placeholder="Escreva aqui sua Mensagem" name="" id=""></textarea>
        
        </fieldset>

        <div class="botao-enviar">
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    
    
    </form>

    
    <footer>
        &copy; Introduce | 2025
    </footer>

 </body>
 
 </html>
